    <main>
        <section class="contact">
            <h2>Contact Us</h2>
            <p><strong>Address:</strong> Your Shop Address Here</p>
            <p><strong>Phone:</strong> +92-123-4567890</p>
            <p><strong>Email:</strong> info@protechmobile.com</p>
            <p><strong>WhatsApp:</strong> <a href="https://wa.me/921234567890">Chat with us</a></p>
            <form class="contact-form" method="post" action="mailto:info@protechmobile.com">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">Your Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
